<header class="header">
  <nav class="header__nav" *ngIf="!isMobile">
    <ul class="header__list">
      <li
        *ngFor="let item of items; let i = index"
        class="header__item"
        [ngClass]="item.vClasses"
      >
        <button
          class="header__button"
          (click)="i !== 0 && i !== items.length - 1 && onItemClick(i)"
          #btnRefs
        >
          <a
            *ngFor="let link of item.links"
            class="header__link"
            href="#"
            [ngClass]="link.vClasses"
          >
            {{ link.label }}
          </a>
          <div
            *ngIf="i === 1"
            class="header__indicator"
            [ngStyle]="{
              left: indicatorLeft + 'px',
              width: indicatorWidth + 'px',
            }"
          ></div>
        </button>
      </li>
    </ul>
  </nav>
</header>
