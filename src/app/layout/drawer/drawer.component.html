<div class="drawer" [ngClass]="{ 'drawer--active': isOpen }">
  <ul class="drawer__list">
    <li
      *ngFor="let item of items"
      class="drawer__item"
      [ngClass]="item.vClasses"
    >
      <a class="drawer__link" href="#">
        {{ item.name }}
      </a>
    </li>
    <li class="drawer__item drawer__item--emphasis">
      <a class="drawer__link" href="#">
        {{button.name}}
      </a>
    </li>
  </ul>
</div>
