<div class="team">
  <div class="team__container">
    <div class="team__header">
      <h3 class="team__label">EQUIPE</h3>
      <h2 class="team__title">
        Nossa <span class="team__title--emphasis">Equipe</span>
      </h2>
      <div style="width: 118px; height: 4px; background-color: #1b655a"></div>
    </div>
    <div class="team__carousel">
      <div class="team__member" *ngFor="let member of team; let i = index">
        <div class="team__member-indicator">
          <i class="fas fa-hand-pointer"></i>
        </div>

        <img
          class="team__member-image"
          [src]="member.image.src"
          [alt]="member.image.alt"
        />
        <div class="team__member-info">

          <div class="team__member-name">
            {{ member.name }}
          </div>
          <div class="team__member-networks">
            <div
              class="team__member-network"
              *ngFor="let network of member.networks"
            ></div>
          </div>
          <div class="team__member-details">
            {{ member.details }}
          </div>
          <div
            class="team__member-line"
          ></div>
        </div>
      </div>
    </div>
    <p class="team__paragraph">
      Profissionais qualificados, acolhedores e comprometidos com seu bem-estar
      emocional. Aqui, vocÃª encontra escuta, cuidado e suporte personalizado.
    </p>
  </div>
</div>
