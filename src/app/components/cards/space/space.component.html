<div class="space" [ngClass]="vClass">
  <div class="space__indicator">
    <i class="fas fa-hand-pointer"></i>
  </div>
  <img class="space__photo" [src]="photo.src" [alt]="photo.src" />
  <div class="space__info">
    <div class="space__name">{{ name }}</div>
    <div class="space__about">
      {{ about }}
    </div>
  </div>
</div>
