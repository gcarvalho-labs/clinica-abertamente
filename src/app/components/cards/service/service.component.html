<div class="service">
  <div class="service__content">
    <i [ngClass]="icon.class" aria-hidden="true"></i>
    <h2 class="service__title">{{ title }}</h2>
    <p class="service__description" *ngIf="description">
      {{ description }}
    </p>
    <a class="service__link" *ngIf="subtitle">{{ subtitle }}</a>
  </div>
</div>
