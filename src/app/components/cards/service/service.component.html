<div class="service">
  <div class="service__header">
    <i [ngClass]="icon"></i>
    <h4 class="service__title">{{ title }}</h4>
  </div>
  <p class="service__description" *ngIf="description">
    {{ description }}
  </p>
  <a class="service__link" *ngIf="subtitle">{{ subtitle }}</a>
  <img
    class="service__image"
    [ngClass]="imageClass"
    [src]="image.src"
    [alt]="image.alt"
  />
</div>
