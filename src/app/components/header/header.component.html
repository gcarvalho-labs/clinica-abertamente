<header class="header">
  <nav class="header__nav">
    <ul class="header__list">
      <li
        *ngFor="let item of items"
        class="header__item"
        [ngClass]="item.vClasses"
      >
        <a class="header__link" href="#" [ngClass]="item.link.vClasses">{{
            item.link.label
          }}</a>
      </li>
    </ul>
  </nav>
</header>
