<div class="stepper stepper-horizontal">
<div
    class="stepper__step stepper__step-horizontal"
    *ngFor="let step of steps; let last = last"
    [class.stepper__step--last]="last"
  >
    <h1 class="stepper__title">{{ step.title }}</h1>
    <p class="stepper__description">{{ step.description }}</p>
  </div>
</div>
